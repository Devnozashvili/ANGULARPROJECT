<div class="booking">
    <div *ngIf="bookings.length === 0">
      <p>No bookings available.</p>
    </div>
  
    <div *ngFor="let booking of bookings" class="bookingBox">
      <p><strong>Booking ID:</strong> {{ booking.id }}</p>
      <p><strong>Name:</strong> {{ booking.customerName }}</p>
      <p><strong>Phone:</strong> {{ booking.customerPhone }}</p>
      <p><strong>Check-in:</strong> {{ booking.checkInDate.split('T')[0] }}</p>
      <p><strong>Check-out:</strong> {{ booking.checkOutDate.split('T')[0] }}</p>
      <p><strong>Total Price:</strong> {{ booking.totalPrice }}</p>
      <button (click)="deleteBooking(booking.id)" class="delete-btn">Delete Booking</button>
    </div>
  </div>

  <button class="scroll-btn" (click)="scrollToBottomEnd()">⬇</button>
  <button class="scroll-btn2" (click)="scrollToTopEnd()">⬆</button>
  <div class="bookingScrool" #bookingContainer>
    
  </div>
